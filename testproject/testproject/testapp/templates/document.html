{% extends "index.html" %}
{% block body_block %}
<ul>
    {% for obj in documents %}
      <li>
        <a href="{{ obj.document.url }}" class="btn btn-primary" >{{ obj.document.name }}</a>
        <small>(Uploaded at: {{ obj.uploaded_at }})</small>
      </li>
    {% endfor %}
  </ul>

  {% endblock %}
